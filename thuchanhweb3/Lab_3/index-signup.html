<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="css/style-signup.css">
</head>
<body>
    <div class="container">
        <form action="">
                <label for="" class="account-label color-label">Account</label>
                <div class="input-box">
                    <input type="text" placeholder="Full name" class="fullnam-input">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" class="email-input">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="password-input">
                </div>


            <div class="date">
                <label for="" class="date-label color-label">Date of Birth</label>
                <label for=""class="gender-label color-label">Gender</label>
                <div class="date-input">
                        <input type="text" placeholder="DD" class="day-input">
                        <input type="text" placeholder="MM" class="month-input">
                        <input type="text" placeholder="YYYY"  class="year-input">
                        <input type="text" placeholder="Male" class="male">
                        <input type="text" placeholder="Female" class="female">
                </div>

                <div class="payment">
                    <div class="payment-label color-label">
                        <label for="">Payment Details</label>
                    </div>
                    <button class="creditcard-btn">
                        <i class="ti-credit-card"></i>
                        <span class="text-credit-btn">Credit Card</span>
                    </button>
                    <button class="paypal-btn">
                        <i class="ti-layout-cta-btn-left"></i>
                        <span class="text-paypal-btn">Paypal</span>
                    </button>
                    <div class="cardnumber">
                        <i class="ti-layout-cta-btn-right"></i>
                        <input type="text" placeholder="Card Number" class="carnumber-input">
                    </div>
                    <div class="cardcvc">
                        <i class="ti-user"></i>
                        <input type="text" placeholder="Card CVC" class="cardcvc-input">
                        <select name="" id="" class="daymonth-select">
                            <option value="">01 Jan</option>
                            <option value="">02 Jan</option>
                            <option value="">03 Jan</option>
                        </select>
                        <select name="" id="" class="year-select">
                            <option value="">2015</option>
                            <option value="">2016</option>
                        </select>
                    </div>
                    <div class="terms-label color-label">
                        <label for="">Terms and Conditions</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox">
                        <p>I accept the tems and conditions for singing up to this service, and <br>
                            hereby confirm I have read the privacy policy.
                        </p>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>
<script src="js/bai6.js" ></script>
</html>
